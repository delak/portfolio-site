<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body class="projectpage">

    {% include header.html %}

    <main>
      <section class="intro-container">
        <h3 class="project-name">{{ page.projectname }}</h3>
        <div class="info-stats">
          <div class="project-info">
            {{ page.description }}
        <!--    <div class="brief-solution">
              {{ page.brief }}
            </div> -->
          </div>
          <div class="stats">
            <div class="stat">
              <div class="stat-title">Client</div>
              <div class="stat-value">{{ page.client }}</div>
            </div>
            <div class="stat">
              <div class="stat-title">Role</div>
              <div class="stat-value">{{ page.role }}</div>
            </div>
        <!--    <div class="stat">
              <div class="stat-title">Highlights</div>
              <div class="stat-value">{{ page.brief }}</div>
            </div> -->
            <div class="stat">
              <div class="stat-title">Dates</div>
              <div class="stat-value">{{ page.dates }}</div>
            </div>
          </div>
        </div>
      </section>
      <section class="case-study">

      {{ content }}

      </section>
    </main>

    {% include footer.html %}

	  <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.js"></script>
    <script type="text/javascript">
     $("[data-fancybox]").fancybox({
       infobar : false,
       protect : true,
       buttons : [
         'thumbs',
         'close'
       ]
     });
    </script>

  </body>

</html>
