<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body class="projectpage">

    {% include header.html %}

    <main class="content-wrapper">
      <section class="intro-container">
        <div class="masthead-box">
          <div class="project-name">
            <h1>{{ page.projectname }}</h1>
          </div>
        </div>
        <div class="project-masthead-bg" style="background-image: url({{ site.imagepath }}mastheads/{{ page.masthead-bg }})">
          <div class="masthead-box">
            <div id="image4" class="intro-image" style="background-image: url({{ site.imagepath }}mastheads/{{ page.masthead }}" alt="{{ page.projectname }})">
            </div>
          </div>
        </div>
        <div class="masthead-box">
          <div class="info-stats">
            <div class="project-info">
              {{ page.intro }}
            </div>
            <div class="stats">
              <div class="stat">
                <div class="stat-title">Client</div>
                <div class="stat-value">{{ page.client }}</div>
              </div>
              <div class="stat">
                <div class="stat-title">Role</div>
                <div class="stat-value">{{ page.role }}</div>
              </div>
              <div class="stat">
                <div class="stat-title">Date</div>
                <div class="stat-value">{{ page.dates }}</div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="write-up scroll-watch">

      {{ content }}

      </section>
    </main>

    {% include footer.html %}

	  <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.js"></script>
    <script type="text/javascript">
     $("[data-fancybox]").fancybox({
       infobar : false,
       protect : true,
       clickContent : false,
       buttons : [
         'thumbs',
         'close'
       ]
     });
    </script>

  </body>

</html>
