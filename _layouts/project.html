<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

        <main>
          <div class="intro-container">
            <h3 class="project-name">{{ page.projectname }}</h3>
            <div class="info-stats">
              <div class="project-info">
                {% include project_descriptions/{{page.shortcode}}_desc.html %}
              </div>
              <div class="project-metadata">
                <div class="stats">
                  <div class="stat">
                    <div class="stat-title">Client</div>
                    <div class="stat-value">{{ page.client }}</div>
                  </div>
                  <div class="stat">
                    <div class="stat-title">Role</div>
                    <div class="stat-value">{{ page.role }}</div>
                  </div>
                  <div class="stat">
                    <div class="stat-title">Dates</div>
                    <div class="stat-value">{{ page.dates }}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          {{ content }}

        </main>

    {% include footer.html %}

    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.js"></script>
    <script type="text/javascript">
	     $("[data-fancybox]").fancybox({
         infobar : false,
         protect : true,
         buttons : [
           'slideShow',
           //'fullScreen',
           'thumbs',
           //'share',
           //'download',
           //'zoom',
           'close'
         ]
       });
    </script>

  </body>

</html>
