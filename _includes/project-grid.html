{% for p in site.pages %}
  {% if p.layout == 'project' %}
    {% if p.shortcode == page.shortcode %}
    <div id="{{ p.shortcode }}" class="project current" style="order: {{ p.order }}">
    {% else %}
    <div id="{{ p.shortcode }}" class="project" style="order: {{ p.order }}">
    {% endif %}
      <div class="project-image-box">
        <a href="/{{ p.shortcode }}.html">
          {% if page.layout == 'project' %}
          <div class="project-image" style="background-image: url('{{ site.imagepath }}thumbnails/{{ p.shortcode }}-thumb-bg.jpg')"></div>
          {% else %}
          <div class="project-image" style="background-image: url('{{ site.imagepath }}thumbnails/{{ p.shortcode }}-thumb-bg.jpg')">
            <div class="project-desc-box">
              <p>
                <span class="proj-desc">{{ p.question }}</span>
              </p>
            </div>
          </div>
          {% endif %}
        </a>
      </div>
      <div class="project-title">
        <a href="/{{ p.shortcode }}.html">{{ p.projectname }}</a>
      </div>
      <div class="project-category">{{ p.categories }}</div>
    </div>
  {% endif %}
{% endfor %}
