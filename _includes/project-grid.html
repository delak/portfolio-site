{% for p in site.pages %}
  {% if p.layout == 'project' %}
    {% if p.shortcode == page.shortcode %}
    <div id="{{ p.shortcode }}" class="project current" style="order: {{ p.order }}">
    {% else %}
    <div id="{{ p.shortcode }}" class="project" style="order: {{ p.order }}">
    {% endif %}
      <a href="/{{ p.shortcode }}.html">
        <div class="project-image-box">
          <div class="project-image" style="background-image: url('{{ site.imagepath }}thumbnails/{{ p.shortcode }}-thumb-bg.jpg')">
            <div class="project-title">{{ p.projectname }}</div>
          </div>
        </div>
        <div class="project-label">
          {% if page.layout != 'home' %}
          <div class="project-question">{{ p.question }}</div>
          {% else %}
          <div class="project-category">{{ p.categories }}</div>
          <div class="project-question">{{ p.question }}</div>
          {% endif %}
        </div>
      </a>
    </div>
  {% endif %}
{% endfor %}
    <div class="project fill-empty-space" style="order: 100"></div>
    <div class="project fill-empty-space" style="order: 101"></div>
    <div class="project fill-empty-space" style="order: 102"></div>
    <div class="project fill-empty-space" style="order: 103"></div>
